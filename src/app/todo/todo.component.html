<ul class="list-group">
  <div *ngFor="let todo of todos; let i = index">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ todo.name }}
      <span class="badge bg-success rounded-pill" (click)="viewTodoListDetails(i)">View</span>
    </li>
    <app-todo-details [todo]="todo" *ngIf="todo.showTodoDescription" (isTodoCompleted)="isTodoCompleted($event,i)"></app-todo-details>
  </div>
</ul>
