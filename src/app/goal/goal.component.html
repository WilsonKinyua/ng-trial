<div>
  <h1>My Goals</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <div *ngFor="let goal of goals; let i = index">
          <li appStrikethrough class="list-group-item">{{ goal.name }} due on {{goal.completeDate|dateCount}} days</li>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          <!-- <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'completeGoal($event,i)'></app-goal-detail> -->
          <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete)='deleteGoal($event,i)'>
          </app-goal-detail>
        </div>

      </ul>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf="goals.length < 0" class="text-center">No goals</p>
</div>
