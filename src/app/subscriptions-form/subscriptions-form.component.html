<div class="container m-5">
  <div class="row">
    <div class="col-xs-8 col-sm-10 col-md-7 col-sm-offset-1 col-md-offset-1 card p-3 mr-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="mb-3">
          <label>Email address: </label>
          <input type="email" name="email" class="form-control" required email ngModel #email="ngModel">
          <p class="help-block text-danger" *ngIf="!email.valid && email.touched">Fill in a valid email address!</p>
        </div>
        <div class="mb-3">
          <select name="subscription" class="form-control" required ngModel="Advanced" #subscription="ngModel">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="">Password</label>
          <input type="password" name="password" id="password" class="form-control" required ngModel #password="ngModel">
          <p class="help-block text-danger" *ngIf="!password.valid && password.touched">Fill in the password field!</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
      </form>
    </div>
    <div class="col-md-4 card p-3 bg-success" *ngIf="subscriptionFormSubmitted">
      <h2>User Data</h2>
      <p>Email: {{ subscriber.email}}</p>
      <p>Subscription: {{ subscriber.subscription}}</p>
      <p>Password: {{ subscriber.password}}</p>
    </div>
  </div>
</div>
